<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marjorie L. Manalo â€” Welcome</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .flowers-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 0.6;
      }
    }

    .gerbera {
      width: 120px;
      height: 120px;
      position: relative;
    }

    .petal {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent);
    }

    .petal-1 {
      width: 40px;
      height: 80px;
      background: linear-gradient(135deg, #6c5ce7, #9f7aea);
      top: -5px;
      left: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .petal-2 {
      width: 40px;
      height: 80px;
      background: linear-gradient(225deg, #6c5ce7, #9f7aea);
      top: 5px;
      right: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .petal-3 {
      width: 40px;
      height: 80px;
      background: linear-gradient(45deg, #6c5ce7, #9f7aea);
      bottom: -5px;
      left: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .petal-4 {
      width: 40px;
      height: 80px;
      background: linear-gradient(315deg, #6c5ce7, #9f7aea);
      bottom: 5px;
      right: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .petal-5 {
      width: 35px;
      height: 70px;
      background: linear-gradient(90deg, #9f7aea, #b393c9);
      top: 25px;
      left: -5px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(-45deg);
    }

    .petal-6 {
      width: 35px;
      height: 70px;
      background: linear-gradient(90deg, #9f7aea, #b393c9);
      top: 25px;
      right: -5px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(45deg);
    }

    .petal-7 {
      width: 35px;
      height: 70px;
      background: linear-gradient(90deg, #9f7aea, #b393c9);
      bottom: 25px;
      left: -5px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(45deg);
    }

    .petal-8 {
      width: 35px;
      height: 70px;
      background: linear-gradient(90deg, #9f7aea, #b393c9);
      bottom: 25px;
      right: -5px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(-45deg);
    }

    .center {
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle at 35% 35%, #ffd700, #ffed4e);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      z-index: 10;
    }

    .intro-content {
      position: relative;
      z-index: 20;
    }

    .intro-content h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #ffffff;
      background: linear-gradient(135deg, #6c5ce7, #9f7aea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
    }

    .intro-content p {
      font-size: 1.3rem;
      color: #888888;
      margin-bottom: 3rem;
      animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
    }

    .intro-btn {
      display: inline-block;
      padding: 1rem 3rem;
      background: linear-gradient(135deg, #6c5ce7, #9f7aea);
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      border: 2px solid #6c5ce7;
      animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
      box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
    }

    .intro-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
      background: linear-gradient(135deg, #9f7aea, #6c5ce7);
    }

    .skip-text {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555555;
      animation: fadeIn 1.2s ease-out 1s both;
    }

    @media (max-width: 768px) {
      .intro-content h1 {
        font-size: 2.5rem;
      }

      .intro-content p {
        font-size: 1rem;
      }

      .flower {
        width: 80px !important;
        height: 80px !important;
      }

      .gerbera {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="flowers-background">

      </div>
    </div>

    <div class="flower" style="top: 20%; left: 12%; animation-delay: 1.5s;">
      <div class="gerbera">
        <div class="petal petal-1"></div>
        <div class="petal petal-2"></div>
        <div class="petal petal-3"></div>

        <div class="petal petal-7"></div>
        <div class="petal petal-8"></div>
        <div class="center"></div>
      </div>
    </div>

    <div class="flower" style="bottom: 10%; left: 8%; animation-delay: 2s;">
      <div class="gerbera">
        <div class="petal petal-1"></div>
        <div class="petal petal-2"></div>
        <div class="petal petal-3"></div>
        <div class="petal petal-4"></div>
        <div class="petal petal-5"></div>
        <div class="petal petal-6"></div>
        <div class="petal petal-7"></div>
        <div class="petal petal-8"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>

  <div class="intro-container">
    <div class="intro-content">
      <h1>Welcome</h1>
      <p>Step into Marjorie's World</p>
      <a href="home.html" class="intro-btn">Enter</a>
      <div class="skip-text">Press Enter to skip</div>
    </div>
  </div>

  <script>
    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 5000);

    // Skip on Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
